<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cash Register Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Cash Register Project</h1>
      <div id="change-due"></div>
      <div class="input-form">
        <label for="cash">Enter cash from the customer: </label><br>
        <input type="number" id="cash" name="cash" value=""/>
        <button type="button" id="purchase-btn" >Purchase</button>
      </div>
      <div class="container">
        <div class="top-part">
          <p id="price-screen"></p>
          <div id="connector"></div>
        </div>
        <div class="top-register">
          <div id="cash-drawer"></div>
        </div>
        <div class="bottom-register">
          <div class="circle"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Louis Bertrand Ntwali | <strong>Copyright&copy;</strong> | February 02, 2025
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
